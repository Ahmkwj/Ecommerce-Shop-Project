version: "3.8"

services:
  # Spring Boot Backend
  backend:
    build:
      context: ./electronics_shop_backend
      dockerfile: Dockerfile
    container_name: eshop-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb+srv://60104808:3bYCzm5BlklX1MMs@udst.ilgfqqc.mongodb.net/electronics-shop
      - SPRING_DATA_MONGODB_DATABASE=electronics-shop
      - SERVER_PORT=8080
    networks:
      - eshop-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/products",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: ./electronics_shop_frontend
      dockerfile: Dockerfile
    container_name: eshop-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - eshop-network

networks:
  eshop-network:
    driver: bridge
# Note: MongoDB is hosted on MongoDB Atlas (cloud), so no local container needed

